<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Let's play Rock-Peper-Scissors !</h1>
    <h2> Choose Your Weapon: </h2>

    <div id="choice-box">
        <button>
            <img src="images/rock.jpg" alt="rock-img" id="rock">
        </button>
        <button>
            <img src="images/paper.jpg" alt="paper-img" id="paper">
        </button>
        <button>
            <img src="images/scissors.jpg" alt="scissors-img" id="scissors">
        </button>
    </div>
    

    <h1>Your Choice: <span id="user-choice"></span></h1>
    <h1>Computer's Choice: <span id="computer-choice"></span></h1>
    

    <div id="result-box">
        <div id="user-img"></div>
        <div id="vs">
            <img id="vs" src="images/vs.jpg" alt="">
        </div>
        <div id="computer-img"></div>
    </div>

    <h1>Result: <span id="result"></span></h1>
    
    <script src="script.js"></script>
</body>
</html>
